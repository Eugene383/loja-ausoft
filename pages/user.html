<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/user.css">
        <title>User</title>
    </head>
    <body>
        <div class="container">
            <div class="img">
                <div class="text">
                   <h1>Hello <br/>friends</h1>
                   <p>If you have an account, login here and <br/>have fun</p>
                </div>

                <div class="btn">
                   <button><a href="login.html">Login</a></button>
                </div>
            </div>
            <form action="login.html">
                <div class="title">
                    <h1>Register here</h1>
                </div>
                <div class="input">
                    <div class="input-name">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="input-name">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="input-name">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <div class="btn">
                        <button type="submit">Register</button>
                    </div>
                    <div class="text">
                        <p>or use your account</p>
                    </div>
                    <div class="social-media">
                        <div class="social">
                            <a href="#" target="_blank"><img src="assets/icons8_facebook_f_16.png" alt="facebook"></a>
                        </div>
                        <div class="social">
                            <a href="#" target="_blank"><img src="assets/icons8_google_16.png" alt="google"></a>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
    </body>
</html>
